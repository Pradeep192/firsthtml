<!DOCTYPE html>
<html>
	<body bgcolor="cyan" method="post" action="login.html">
	
		<form>
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="textbox" name="uname"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="textbox" email="email"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="pwd"></td>
				</tr>
				<tr>
				<td>Gender:</td>
	<td><input type="radio" name="gender" value="Male"> Male <input type="radio" name="gender" value="Female"> Female</td>
				</tr>
				<tr>
					<td>Age:</td>
					<td><input type="number" name="age"></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="dob"> 
				</tr>
				<tr>
					<td>Hobbies:</td>
					<td>	<input type="checkbox" name="hobbies" value="Reading"> Reading
					        <input type="checkbox" name="hobbies" value="Dancing"> Dancing
						<input type="checkbox" name="hobbies" value="NET Surfing"> NET Surfing
						<input type="checkbox" name="hobbies" value="Swimming"> Swimming
					<td>
				</tr>
				<tr>
					<td cols="2">	
					<button type="button">Save</button>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
					</td>
				</tr>
			</table>	
		</form>
	</body>
</html>
